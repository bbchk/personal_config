- hosts: localhost
  gather_facts: yes
  become: true
  pre_tasks:
    - name: Initial setup
      include_tasks: setup.yml
  vars:
    user: bchk
  tasks:
    - name: Include tasks
      include_tasks: '{{ task_name }}'
      loop:
        - packages.yml
        - zsh.yml
        # - aliases.yml
        # - keyd.yml
        # - node.yml
      loop_control:
        loop_var: task_name
