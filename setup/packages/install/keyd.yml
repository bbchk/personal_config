---
- name: Check if keyd is installed
  stat:
    path: "/usr/local/bin/keyd"
  register: keyd_installed

- name: Clone keyd repository
  git:
    repo: "https://github.com/rvaiya/keyd.git"
    dest: "/tmp/keyd"
    update: yes
  when: not keyd_installed.stat.exists

- name: Build keyd
  command: make
  args:
    chdir: "/tmp/keyd"
  when: not keyd_installed.stat.exists

- name: Install keyd
  command: make install
  args:
    chdir: "/tmp/keyd"
  become: yes
  become_user: "{{user}}"
  when: not keyd_installed.stat.exists
