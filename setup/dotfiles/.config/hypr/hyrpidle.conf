listener {
    timeout = 300                           
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on 
}


listener {
    timeout = 1800                                # 30min
    on-timeout = systemctl suspend                # suspend pc
}


